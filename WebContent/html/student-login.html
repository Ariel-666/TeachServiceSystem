<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>教学辅助系统</title>
		<!--bootstrap样式文件-->
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<!--时间插件-->
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-datetimepicker.min.css" />
		<!--主样式文件-->
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<!--jquery引入，必须在bootstrap.js文件之前引入-->
		<script src="../js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<!--bootstrap组件JS文件-->
		<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<!--日期插件支持js-->
		<script src="../js/bootstrap-datetimepicker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript" charset="utf-8"></script>
		<!--主js文件-->
		<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!-- 学生登录Modal -->
		<div class="modal fade" id="#student_login_modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">学生登录</h4>
					</div>
					<div class="modal-body">
						<form id="teacher_login">
							<div class="form-group">
								<label for="teacher_num" class="control-label">
									学号<span class="mustInput">*</span></label>
								<input class="form-control" id="teacher_num" name="teacher_num" type="text" />
							</div>
							<div class="form-group">
								<label for="teacher_pass" class="control-label">
									密码<span class="mustInput">*</span></label>
								<input class="form-control" id="teacher_pass" name="teacher_pass" type="password" />
							</div>
							<div>
								<button class="btn btn-sm btn-block btn-primary confirm">登 录</button>
							</div>
							<div>
								<a href="/account/forget_password" class="forget_pass">忘记了密码</a>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<!-- 添加模态框提交取消ID-->
						<button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary confirm">确认</button>
					</div>
				</div>
			</div>
		</div>
		<!--end of Modal-->
		<div class="wrapper">
			<div class="header">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="index.html">教学辅助系统</a>
						</div>
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li><a href="#">课程列表</a></li>
								<li><a href="#">成绩查询</a></li>
								<li><a href="#">作业</a></li>
								<li><a href="#">资料管理</a></li>
								<li><a href="#">留言墙</a></li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li><a href="teacher-login.html">切换到老师登录</a></li>
							</ul>
						</div>
						<!-- /.navbar-collapse -->
					</div>
					<!-- /.container-fluid -->
				</nav>
			</div>
			<div id="content">

			</div>
		</div>
		<script type="text/javascript">
			$('#student_login_modal').modal();
		</script>
	</body>

</html>
