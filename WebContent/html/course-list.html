<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>教学辅助系统</title>
    <!--bootstrap样式文件-->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <!--时间插件-->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-datetimepicker.min.css"/>
    <!--主样式文件-->
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <!--jquery引入，必须在bootstrap.js文件之前引入-->
    <script src="../js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
    <!--bootstrap组件JS文件-->
    <script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <!--日期插件支持js-->
    <script src="../js/bootstrap-datetimepicker.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript" charset="utf-8"></script>
    <!--cookies插件-->
    <script src="../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
    <!--表单验证插件-->
    <script src="../js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
    <!--表单验证中文插件-->
    <script src="../js/messages_zh.min.js" type="text/javascript" charset="utf-8"></script>
    <!--表单提交插件-->
    <script src="../js/jquery.form.js" type="text/javascript" charset="utf-8"></script>
    <!--主js文件-->
    <script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
    <!--获取课程列表-->
    <script src="../js/getCourse.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<div class="wrapper">
    <div class="content">
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    课程列表
                </div>
                <div class="panel-body">
                    <ul class="course">
                        <div class="row">

                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
